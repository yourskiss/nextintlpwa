<body style="background-color: #191919; margin: 0; padding: 0; box-sizing: border-box; line-height: 1;">
    <main style="display: flow-root;background-color: #191919;width: 100%;max-width: 1024px;margin: 0 auto;float: none;padding:2rem 0;">
